<!DOCTYPE html>
{% load static %}
<html lang="pt">

<head>

    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Título -->
    <title>{% block titulo %}{% endblock %} Alura Receitas</title>
    <title>Alura Receitas</title>

    <!-- Favicon -->
    <link rel="icon" href="{% static 'img/core-img/favicon.ico' %}">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="{% static 'site.css' %}">
    <style>
        .formata-imagem{
            max-height: 250px;
            margin-top:100px;
            object-position: center;
        }
        .objectImage {
            width: 600px;
            height: 350px;
            object-fit: cover;
            object-position: center;
        }
    </style>
</head>

<body>
    {% block preloader %}{% endblock %}
    <!-- Search Wrapper -->
    <div class="search-wrapper">
        <!-- Close Btn -->
        <div class="close-btn"><i class="fa fa-times" aria-hidden="true"></i></div>

        <div class="container">
            <div class="row">
                <div class="col-12">
                    <form action="{% url 'buscar' %}">
                        <input type="search" name="buscar" placeholder="O que está procurando...">
                        <button type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    {% include 'parcials/_menu.html' %}
<!-- Page Content -->
            {% block conteudo %}
                {% block navbar %}{% endblock %}
            {% endblock %}
            <!--/CONTENT-->
<!--_footer.html-->
    {% include 'parcials/_footer.html' %}
<!--/_footer.html-->

</body>

</html>
